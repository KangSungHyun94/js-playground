<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수프린트</title>
</head>
<body>
    <h2>1~10000 소수를 알려드립니다.</h2>
    <script>
        var p = {
            "sosu":function(number){
                if(number==1) return;
                else if(number==2) document.write("2은(는) 소수입니다."+"<br>");
                else {
                    for(var i=2;i<number;i++){
                        if(number%i==0) return;
                    }
                    document.write(number + "은(는) 소수입니다."+"<br>");
                }
            }
        };

        for(var i=1;i<=10000;i++){
            p.sosu(i);
        }
    </script>
    
</body>
</html>
