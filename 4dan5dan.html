<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4dan 5dan</title>
</head>
<body>
    <h2>
        4단, 5단 결과를 출력할꺼야.
    </h2>
    <script>
        var Qst = prompt("4단, 5단 중에 뭐가 좋아?");
        if(Qst=="4단"){
            
            
            for(var a=1;a<=9;a++){
                console.log( "4 * "+ a + " = " + (4*a));
            }
        }
          else if(Qst=="5단"){
            
            
            for(var n=1;n<=9;n++){
                document.write("5 * "+n+" = "+(5*n)+"<br>");
            }
        }
    </script>
    
</body>
</html>
