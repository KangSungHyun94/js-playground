<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5보다 큰지 작은지 알수있음.</title>
</head>
<body>
    <h2>test</h2>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if(n>5){
            console.log(n+"is bigger than 5");
        }else{
            console.log(n+"은 5이하 입니다.");
        }
    </script>
    
</body>
</html>
