<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rsum=function(a,b){
            if(a==b){
                return a;
            }
            return b+ rsum(a,b-1);
        };
        var x = rsum(1,10);
        console.log(x);
    </script>
    
</body>
</html>
