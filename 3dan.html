<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dan print</title>
</head>
<body>
    <h2>3단 HTML로 출력</h2>
    <script>
    for(var i=1; i<=9; i++){
        document.write("3 * "+i+" = "+(3*i)+"<br>");
    }
</script>
    
</body>
</html>
